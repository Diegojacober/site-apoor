<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/menu-brand.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Apoor</title>
</head>
<body>
    <nav>
        <div class="brand"><img src="./assets/brand.png" alt="Logo"></div>
        <ul>
            <li><a href="#" class="botao-menu">Home</a></li>
            <li><a href="#" class="botao-menu">Sobre nós</a></li>
            <li><a href="#" class="botao-menu">Diretoria</a></li>
            <li><a href="#" class="botao-menu">Contato</a></li>
        </ul>

        <div>
            <a href="#" class="botao-assoc">Associe-se</a>
        </div>

    </nav>

    <section class="parte-de-cima">
        <h1 id="titulo">APOOR</h1>
        <div id="text">lutamos pela categoria óptica e optometrista no estado de são paulo</div>
        <div id="arrow"><i class="fa-solid fa-angles-down fa-4x text-light" ></i></div>
    </section>

    <section class="parte-de-baixo">
        <div class="cards">
            <div class="card-menu">
                <div class="card-imagem">
                    <img src="./assets/lampada-icon.svg" alt="Icone de lampada" width="120" height="120">
                </div>

                <div class="card-text">
                    Conheça a APOOR
                </div>
            </div>

            <div class="card-menu">
                <div class="card-imagem">
                    <img src="./assets/livro.svg" alt="Icone de livro" width="120" height="120">
                </div>

                <div class="card-text">
                    Educação
                </div>
            </div>

            <div class="card-menu">
                <div class="card-imagem">
                    <img src="./assets/galleria.svg" alt="Icone de imagens" width="120" height="120">
                </div>

                <div class="card-text">
                    Galeria
                </div>
            </div>
            </div>
        </div>
    </section>

    <section class="contato">
        <div class="formulario--contato">
            <h2>Entre em contato</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu endereço de e-mail">
                  </div>
                  <div class="mb-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" cols="4" style="resize: none;"></textarea>
                  </div>
            </form>
        </div>

        <div class="download--archive">
            <div class="card-archive">
                <h2>PEDIDO DE FILIAÇÃO</h2>
                <img src="./assets/file.svg" alt="icone de arquivo">
                <a href="#" download="">DOWNLOAD</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer--top"></div>
        <div class="divisoria--footer"></div>
        <div class="footer-bottom"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
